ci:
    autofix_prs: false
repos:
-   repo: https://github.com/psf/black
    rev: 22.12.0
    hooks:
    - id: black
-   repo: https://github.com/pycqa/isort
    rev: 5.12.0
    hooks:
    - id: isort
      name: isort (python)
-   repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: 'v0.0.236'
    hooks:
    - id: ruff
      args: [--fix]